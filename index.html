<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
<!-- Enlace a la hoja de estilos de Bootstrap desde un CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- En un escenario real, se utilizaría una base de datos o una API para gestionar el inventario de productos -->
    <!-- En este caso, se simula la obtención de datos de una API (api.json) para representar productos disponibles en el carrito de compras -->
    <!-- Cada objeto representa un producto con propiedades como precio, ID, título y URL de imagen en miniatura -->
</head>
<body>
    <div class="container">
        <h1 class="text-center">Mi Carrito</h1>
        <hr>

        <div class="my-5">
<!-- Sección para mostrar el carrito de compras en una tabla -->
            <h4>Carrito de compras</h4>
            <table class="table">
              <thead>
<!-- Encabezados de la tabla -->
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Item</th>
                  <th scope="col">Cantidad</th>
                  <th scope="col">Acción</th>
                  <th scope="col">Total</th>
                </tr>
              </thead>
<!-- Cuerpo de la tabla, se llenará dinámicamente -->              
              <tbody id="items"></tbody> 
              <tfoot>
<!-- Fila del pie de la tabla, inicialmente muestra el carrito vacío -->
                <tr id="footer-carrito">
                    <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
                </tr>
              </tfoot>
            </table>
          </div>
<!-- Contenedor para mostrar productos -->
        <div class="row" id="contenedor-productos"></div>

    </div>

<!-- Templates para diferentes secciones -->
    <template id="template-footer">
        <!-- Template para el pie del carrito -->
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>
    
    <template id="template-carrito">
<!-- Template para un ítem en el carrito -->
        <tr>
            <th scope="row">id</th>
            <td>Café</td>
            <td>1</td>
            <td>
                <button class="btn btn-info btn-sm">+</button>
                <button class="btn btn-danger btn-sm">-</button>
            </td>
            <td>$ <span>500</span></td>
        </tr>
    </template>

    <template id="template-productos">
        <!-- Template para mostrar un producto -->
        <div class="col-12 col-md-4 mb-3">
            <div class="card">
                <img src="" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">
                      Café
                  </h5>
                  <p class="card-text">$ <span>5000</span></p>
                  <button class="btn btn-dark">
                      Comprar
                  </button>
                </div>
              </div>
        </div>
    </template>
    <!-- Referencia al archivo JavaScript -->
    <script src="app.js"></script> 
</body>
</html>
